<!DOCTYPE html>

<html>
  <head>
    <script src=http://d3js.org/d3.v3.min.js charset="utf-8"></script>
    <title>D3 Intro</title>

    <style>
     .chart div {
       font: 10px sans-serif;
       background-color: steelblue;
       text-align: right;
       padding: 3px;
       margin: 1px;
       color: white;
     }
    </style>

  </head>

  <body>
    
    <table>
    	<tr>
    		<td>Area of Comparison</td><td>1999</td><td>2009</td>
    	</tr>
    	<tr>
    		<td>Total Revenues</td><td>$2.1 Trillion</td><td>$2.29 Trillion</td>
    	</tr>
    	<tr>
    		<td>Total Spending</td><td>$3.52 Trillion</td><td>$2.13 Trillion</td>
    	</tr>
    	<tr>
    		<td>Total Surplus/Deficit</td><td>-$1.41 Trillion</td><td>$157 Billion</td>
    	</tr>
    	<tr>
    		<td>Total Surplus/Deficit as % of GDP</td><td>-9.8%</td><td>1.3%</td>
    	</tr>
    	<tr>
    		<td>GDP</td><td>$14.4 Trillion</td><td>$11.9 Trillion</td>
    	</tr>
    </table>
    <div class="chart" id="graph1999">
    1999
    </div>
		<br> <br><br><br><br><br><br>
		<div class="chart" id="graph2009">
		2009
    </div>
	
    <script>
     var bar1999 = d3.select("#graph1999");
 	 var bar2009 = d3.select("#graph2009");
     var data1999= [2.29,2.13,157,1.3,11.9];
 	 var data2009= [2.1,3.52,1141,9.8,14.4];
     	var makeBars = function() {

		   	bar1999.selectAll("#graph1999")
				.data(data1999)
				.enter()
				.append("div")
				.style("width", function(d) {
			  	return d*10 + "px";
				})
				.text( function(d) {
			  	return d;
				});
			
				bar2009.selectAll("#graph2009")
				.data(data2009)
				.enter()
				.append("div")
				.style("width", function(d) {
					return d*10 + "px";
				})
				.text( function(d) {
					return d;
				});
	 		};
	 
	 		makeBars();
	 
 
      var transitionTest1999 = function(  ) {
        bar1999.selectAll("div") 
			 .data(data1999) 
			 .transition() 
			 .duration(2000) 
			 .style("width", function(d) { 
			   return d*10 + "px"; 
			 }); 
      }; 
      var transitionTest2009 = function(  ) {
        bar2009.selectAll("graph2009") 
			 .data(data2009) 
			 .transition() 
			 .duration(2000) 
			 .style("width", function(d) { 
			   return d*10 + "px"; 
			 }); 
      }; 
	 
	 transitionTest2009();
     
    </script>

  </body>
</html>
