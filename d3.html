<!DOCTYPE html>

<html>
  <head>
    <script src=http://d3js.org/d3.v3.min.js charset="utf-8"></script>
    <title>D3 Intro</title>

    <style>
     .chart div {
       font: 10px sans-serif;
       background-color: steelblue;
       text-align: right;
       padding: 3px;
       margin: 1px;
       color: white;
     }
    </style>

  </head>

  <body>
    
    <div class="chart" id="graph1999">
    1999
    </div>
		<br> <br><br><br><br><br><br>
		<div class="chart" id="graph2009">
		2009
    </div>
	
    <script>
     	var bar1999 = d3.select("#graph1999");
	 		var bar2009 = d3.select("#graph2009");
     	var data1999= [2.29 + "Total Revenues",2.13 + "Total Spending",157 + "Surplus/Deficit",1.3+"Surplus/Deficit as % of GDP",11.9 + "GDP"];
	 		var data2009= [2.1 + "Total Revenues", 3.52+ "Total Spending",1141 + "Surplus/Deficit",9.8+"Surplus/Deficit as % of GDP",14.4+ "GDP"];
     	var makeBars = function() {

		   	bar1999.selectAll("#graph1999")
				.data(data1999)
				.enter()
				.append("div")
				.style("width", function(d) {
			  	return d*10 + "px";
				})
				.text( function(d) {
			  	return d;
				});
			
				bar2009.selectAll("#graph2009")
				.data(data2009)
				.enter()
				.append("div")
				.style("width", function(d) {
					return d*10 + "px";
				})
				.text( function(d) {
					return d;
				});
	 		};
	 
	 		makeBars();
	 
 
      var transitionTest1999 = function(  ) {
        bar1999.selectAll("div") 
			 .data(data1999) 
			 .transition() 
			 .duration(2000) 
			 .style("width", function(d) { 
			   return d*10 + "px"; 
			 }); 
      }; 
      var transitionTest2009 = function(  ) {
        bar2009.selectAll("graph2009") 
			 .data(data2009) 
			 .transition() 
			 .duration(2000) 
			 .style("width", function(d) { 
			   return d*10 + "px"; 
			 }); 
      }; 
	 
	 transitionTest2009();
     
    </script>

  </body>
</html>
